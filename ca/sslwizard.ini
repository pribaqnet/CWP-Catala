SSLWLABEL32="Copiat al portapapers"
SSLWLABEL33="La sol·licitud de signatura de certificat (també CSR o sol·licitud de certificació) és un missatge enviat per un sol·licitant a una autoritat de certificació per a sol·licitar un certificat d'identitat digital. En altres paraules, aquesta és la informació que requerirà el seu proveïdor de certificats per a processar la seva sol·licitud de certificat SSL."
SSLWLABEL34="Una vegada que es genera, obtindrà la CSR i la clau privada (es necessita emmagatzemar totes dues), ja que sap que la primera serà per als seus proveïdors, però la segona ha de mantenir-la en secret, aquesta última serà necessària en instal·lar el seu Certificat SSL generat a partir del seu CSR corresponent."
SSLWLABEL35="Informació d'ús"
SSLWLABEL36="Sol·licitud de signatura de certificat generada"
SSLWLABEL37="Receptor de correu electrònic"
SSLWLABEL38="El seu CSR per a"
SSLWLABEL39="Si us plau, trobi adjunt, la seva Sol·licitud de signatura de certificat i la seva Clau privada generada recentment des de Centos Web Panell. Recordi que només ha de compartir amb el seu proveïdor SSL (autoritat de certificació) la clau CSR, haurà de mantenir segura i secreta la seva clau privada."
SSLWLABEL40="Detalls"
SSLWLABEL41="SAN"
SSLWLABEL42="Com primer pas, generarà una Sol·licitud de signatura de certificat (CSR), aquest procés li donarà dues claus, la clau CSR i la clau privada, quan hagi copiat i emmagatzemat de manera segura totes dues claus, haurà de compartir la CSR amb el seu proveïdor de SSL (autoritat de certificació) i ha de mantenir en secret la clau privada."
SSLWLABEL43="Una vegada que obtingui el seu arxiu cert del seu proveïdor (Autoritat de certificació), haurà d'instal·lar-lo, per a tal fi serà necessària la clau privada generada en el pas anterior. En el formulari d'instal·lació, se li sol·licitarà la clau de certificat, el paquet d'autoritat de certificació (opcional) i la seva clau privada, els dos primers els proporciona l'autoritat de certificació que triï per a signar el seu certificat SSL."
