{% if mod.license != 0 %}
<div class="ibox" id="firewall_container">
    <div class="ibox-title">
        <h4>{{langmod.RSJSLAB78}}</h4>
    </div>
    <div class="ibox-content" style="height: 300px">
        <div id="firewall_wrapper">
            <div class="panel panel-default col-lg-offset-4 col-lg-4" style="padding-bottom: 15px; padding-top: 15px;margin-top: 20px">
                <div class="row">
                    <div class="col-lg-3"><b>Ip</b>:</div>
                    <div class="col-lg-6"><input class="form-control" id="ipblock" maxlength="15" placeholder="{{langmod.RSJSLAB81}}"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-lg-12"><h5 align="center"><samp>Remove IP address from the firewall (temp and perm blocks)</samp></h5></div>
                </div>

                <div class="row" style="padding-top: 8px; padding-right: 5px" >
                    <div class="col-lg-offset-8 pull-right">
                        <button class="btn btn-danger" id="bntipblock">{{langmod.RSJSLAB80}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endif %}
